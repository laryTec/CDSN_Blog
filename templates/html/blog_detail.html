<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header class="p-3 text-bg-light border-bottom mb-2">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'image/images.jpeg' %}" alt="" height="40px">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">首頁</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">新增文章</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="搜尋..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-primary me-2">登入</button>
                <button type="button" class="btn btn-primary">註冊</button>
            </div>
        </div>
    </div>
</header>
<main class="container bg-white p-3 rounded">
    <h1>Django 介紹</h1>
    <hr>
    <div class="mt-2">
        <img src="{% static 'image/django.jpeg' %}" alt="" class="rounded-circle" height="30" width="30">
        <span class="ms-2">Django</span>
        <span class="ms-2">於</span>
        <span class="ms-2">2024年8月8號 15:50</span> 新增
        <hr>
        <div class="py-2">
            blog 詳情
        </div>
        <hr>
        <div class="mt-2">
            <h3>評論 (10)</h3>
            <form action="" method="post">
                <div class="mt-2">
                    <input type="text" class="form-control" placeholder="請輸入評論...">
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary mt-2">評論</button>
                </div>
            </form>
        </div>
        <div class="mt-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item mt-3">
                    <div class="d-flex justify-content-between text-body-secondary">
                        <div class="user-info">
                            <img src="{% static 'image/django.jpeg' %}" alt="" class="rounded-circle" height="40"
                                 width="40">
                            <span class="ms-2">666</span>
                        </div>
                        <div class="create-time" style="line-height: 40px">2024年8月8號 15:50</div>
                    </div>
                    <div class="mt-2">這是評論的內容</div>
                </li>
            </ul>
        </div>
    </div>

</main>
</body>
</html>
